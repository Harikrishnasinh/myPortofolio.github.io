                    <div class="group-menu flex items-center justify-center cursor-pointer">

                <div class="left h-screen">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            alert("Hello world");
            $("#menu-close").addClass("opacity-0");
            $("#menu-open").click(function () {
                $(".mainul").removeClass("scale-y-0");
                $(".mainul").addClass("scale-y-1");
                $("#menu-open").addClass("opacity-0");
                $("#menu-close").removeClass("opacity-0");
                $("#menu-close").addClass("opacity-1");
            })
            $("#menu-close").click(function () {
                $(".mainul").removeClass("scale-y-1");
                $(".mainul").addClass("scale-y-0");
                $("#menu-close").addClass("opacity-0");
                $("#menu-open").removeClass("opacity-0");
                $("#menu-open").addClass("opacity-1");
            })
        })
    </script>
